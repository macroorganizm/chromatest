name: ci

on:
  pull_request:
  push:
    branches:
      - main


jobs:
  # install dependencies
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: npm i

  run-tests:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
      - run: npm test
